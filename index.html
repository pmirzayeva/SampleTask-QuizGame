<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>QuizApp</title>
</head>
<body>
    
    <div class="quiz-container">
        <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div id="progressBar" value="0" max="100" class="progress-bar progress-bar-striped bg-info" style="width: 0%"></div>
        </div>
        <div id="question-container">
            <h3 id="questionTitle">Question</h3>
            <div id="answer-buttons">
            <!-- <button>A</button>
            <button>B</button>
            <button>C</button> -->
            </div>
        </div>
        <button id="nextBtn" class="btn hide">Next</button>
        <div id="result" class="hide"></div>
        <button id="restartBtn" class="btn hide" onclick="">Restart</button>
    
    </div>


    <script src="./assets/index.js"></script>
</body>
</html>
